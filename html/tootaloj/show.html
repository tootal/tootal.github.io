    <script src="https://cdn.bootcss.com/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_HTMLorMML" async></script>

    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [['$','$'], ['\\(','\\)']],
            processEscapes: true,
            processClass: "tex2jax_process|language-mathjax|lang-mathjax"
        },
        showProcessingMessages: false,
        skipStartupTypeset: true,
        TeX: {
            Macros: {
                bm: ["\\boldsymbol{#1}", 1]
            },
            equationNumbers: {
                autoNumber: "AMS"
            }
        },
        messageStyle: "none",
		showMathMenu: false
    });
    MathJax.Hub.Register.StartupHook("End", function() {
        if (typeof MathJaxReady != "undefined") {
            MathJaxReady();
        }
    });
    </script>

</head>
