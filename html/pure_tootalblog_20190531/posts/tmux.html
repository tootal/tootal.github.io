<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tmux</title>
</head>
<body>
<h1><a href="https://www.cnblogs.com/kevingrace/p/6496899.html">Tmux常用命令</a></h1>
<table border="1" cellspacing="0">
	<tr>
		<th>
			常用命令
		</th>
		<th>
			作用
		</th>
	</tr>
	<tr>
		<td>
			tmux new -s newName
		</td>
		<td>
			创建一个新的会话以newName命名
		</td>
	</tr>
	<tr>
		<td>
			Ctrl+b d
		</td>
		<td>
			暂时退出会话
		</td>
	</tr>
	<tr>
		<td>
			tmux a
		</td>
		<td>
			回到之前的会话
		</td>
	</tr>
	<tr>
		<td>
			tmux ls
		</td>
		<td>
			列出已有的会话
		</td>
	</tr>
</table>
</body>
</html>
