这是一个非常简陋的C++命令行下的软件，毕竟是大作业嘛。 <br>
其实我是比较反感用面向对象来编程的，尤其是那些明明用面向过程可以很快解决的事情为什么硬要塞进一个类里面。 <br>
但要求就是这样。。。。 <br>
 <a href="https://github.com/tootal/tootal.github.io/releases/download/C%2B%2B%E5%A4%A7%E4%BD%9C%E4%B8%9A/CMS.exe">这个软件</a> 主要包含四个类 <a href="https://raw.githubusercontent.com/tootal/share/master/app.h">app</a>、 <a href="https://raw.githubusercontent.com/tootal/share/master/contact.h">contact</a> 、 <a href="https://raw.githubusercontent.com/tootal/share/master/contactbook.h">contactbook</a> 、 <a href="https://raw.githubusercontent.com/tootal/share/master/table.h">table</a> ，app类主要是启动和控制程序执行、contact为联系人类、contactbook为通讯录类、table为表格类，用来在控制台输出表格。
<br>
为了测试导入导出文件功能我还特地整理了一份 <a href="https://github.com/tootal/tootal.github.io/releases/download/C%2B%2B%E5%A4%A7%E4%BD%9C%E4%B8%9A/cst.zip" title="1234">班级通讯录</a> 。<br>
